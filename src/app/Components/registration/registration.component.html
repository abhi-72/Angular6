<div style="text-align:center">
  Create User
  <span *ngIf="message"> - {{message}}</span><br>
  <br>
  <input [(ngModel)]="register.username" placeholder="username" value="durga"><br>
  <input [(ngModel)]="register.password" type="password" placeholder="password" value="dddd"><br>
  <input [(ngModel)]="register.email" placeholder="email" value="dafdads"><br>
  <button (click)="registerUser()">Save</button>
  <p><a routerLink="/login"><h4>back to login</h4></a></p>
</div>
